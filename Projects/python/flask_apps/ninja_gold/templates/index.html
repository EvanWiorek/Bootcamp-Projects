<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>

<body>

    <div class="main col-10 m-auto">
        <div class="top d-flex align-items-center">
            <h5 class="text-primary">Your Gold:</h5>
            <br>
            <h5 class="gold-amount-box"> {{ your_gold }} </h5>
        </div>

        <div class="money-box-row d-flex justify-content-around text-center">

            <div class="money-box">
                <div class="money-box-top">
                    <h3>Farm</h3>
                    <p>(earns 10-20 gold)</p>
                </div>
                <div class="money-box-bottom">
                    <form action="/process_money" method="POST">
                        <input type="hidden" name="which_form" value="farm_gold">
                        <input type="submit" value="Find Gold!">
                    </form>
                </div>
            </div>

            <div class="money-box">
                <div class="money-box-top">
                    <h3>Cave</h3>
                    <p>(earns 5-10 gold)</p>
                </div>
                <div class="money-box-bottom">
                    <form action="/process_money" method="POST">
                        <input type="hidden" name="which_form" value="cave_gold">
                        <input type="submit" value="Find Gold!">
                    </form>
                </div>
            </div>

            <div class="money-box">
                <div class="money-box-top">
                    <h3>House</h3>
                    <p>(earns 2-5 gold)</p>
                </div>
                <div class="money-box-bottom">
                    <form action="/process_money" method="POST">
                        <input type="hidden" name="which_form" value="house_gold">
                        <input type="submit" value="Find Gold!">
                    </form>
                </div>
            </div>

            <div class="money-box">
                <div class="money-box-top">
                    <h3>Casino</h3>
                    <p>(earns/takes 0-50 gold)</p>
                </div>
                <div class="money-box-bottom">
                    <form action="/process_money" method="POST">
                        <input type="hidden" name="which_form" value="casino_gold">
                        <input type="submit" value="Find Gold!">
                    </form>
                </div>
            </div>

        </div>

        <div class="activities mt-5">
            <h5 class="text-primary">Activities:</h5>
            <div class="activities-box">
                <ol>
                {{ activity_message|safe }}
                </ol>

            </div>
        </div>

        <form action="/process_money" method="POST">
            <input type="hidden" name="which_form" value="reset">
            <input type="submit" value="Reset">
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
