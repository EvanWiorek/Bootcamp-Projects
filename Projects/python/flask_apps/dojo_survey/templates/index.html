<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>

<body>

    <div class="main col-5 m-auto">

        <div class="body-survey text-light">
            <h1 class="text-warning mb-4">Dojo Survey</h1>
            <form action='/survey-form' method='POST'>
                <div class="form-group mb-4">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group mb-4">
                    <label for="exampleFormControlSelect1">Dojo Location:</label>
                    <select class="form-select" name="location" id="exampleFormControlSelect1">
                        <option>--Select a Location--</option>
                        <option>Berkley</option>
                        <option>Boise</option>
                        <option>Chicago</option>
                        <option>Dallas</option>
                        <option>Los Angeles</option>
                        <option>San Jose</option>
                        <option>Seattle</option>
                        <option>Tulsa</option>
                        <option>Virginia</option>
                        <option>Online/Remote</option>
                    </select>
                </div>
                <div class="form-group mb-4">
                    <label for="exampleFormControlSelect1">Favorite Language:</label>
                    <select class="form-select" name="language" id="exampleFormControlSelect1">
                        <option>--Select a Location--</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JavaScript</option>
                        <option>Python</option>
                        <option>C#</option>
                    </select>
                </div>
                <div class="form-group mb-4">
                    <label for="exampleFormControlTextarea1">Comments:</label>
                    <textarea class="form-control" name="comments" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <input type='submit' value="Submit" class="btn btn-warning">
            </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
