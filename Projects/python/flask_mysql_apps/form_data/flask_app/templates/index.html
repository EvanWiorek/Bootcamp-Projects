<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Names</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="{{  url_for('static', filename='js/site.js')}}" async></script>
</head>

<body>
    <div class="main d-flex justify-content-evenly col-10 m-auto mt-4">

        <div class="left-side col-5">
            <h1 class="text-center">Users</h1>
            <button onclick="loadUsers()" class="btn btn-info mb-3">Display Users</button>
            <table class="table table-sm table-striped table-info table-hover">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users">

                </tbody>
            </table>
        </div>

        <div class="right-side col-3">
            <h1 class="text-center">Add A User</h1>
            <form onsubmit="addNewUser(event)">
                <div class="form-group mb-2">
                    <label for="user_name">Username:</label>
                    <input type="text" name="user_name" id="user_name" class="form-control">
                </div>
                <div class="form-group mb-2">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" class="form-control">
                </div>
                <input type="submit" class="btn btn-info">
            </form>
        </div>

    </div>


</body>

</html>
