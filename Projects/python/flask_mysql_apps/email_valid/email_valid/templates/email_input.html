<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
    body {
        background-color: #00526b;
    }

    .body-survey {
        margin-top: 20px;
        background-color: #51a6c0;
        padding: 30px;
        font-size: 1.3rem;
        border-radius: 10px;
    }

    .text-bad {
        color: rgb(182, 47, 47);
    }
</style>

<body>

    <div class="main col-5 m-auto">

        <div class="body-survey text-light shadow">
            <h1 class="text-light mb-4">Email Validation</h1>
            <form action='/add_email' method='POST'>

                {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
                    {% if messages %} <!-- check if there are any messages -->
                        {% for message in messages %} <!-- loop through the messages -->
                            <p class="text-bad">{{message}}</p> <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <div class="form-group mb-4">
                    <label for="email">Email Address:</label>
                    <input type="text" class="form-control" name="email">
                </div>
                <input type='submit' value="Submit" class="btn btn-light">
            </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
