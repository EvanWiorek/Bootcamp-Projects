<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    .all-authors-box {
        border: 1px solid black;
    }

    .all-authors-box h4 {
        padding-left: 10px;
    }
</style>

<body>

    <div class="main-container m-auto col-9 mt-5 d-flex justify-content-around">
        <div class="left-side col-4">
            <h1 class="mb-3">New Author</h1>
            <form action="/create_author" method="POST">
                <div class="form-group mb-3">
                    <label for="name">Author Name:</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <input type="submit" value="Create" class="btn btn-primary">
            </form>
        </div>
        <div class="right-side col-4">
            <h1 class="mb-3">All Authors</h1>
            <div class="all-authors-box mb-3">
                
                {% for author in all_authors %}
                <h4><a href="/authors/{{author.id}}" class="mb-n5">{{ author.name }}</a></h4>
                <hr/>
                {% endfor %}
            </div>
            <a href="/books">Add Book</a>
        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
