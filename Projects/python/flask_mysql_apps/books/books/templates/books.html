<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    .all-books-box {
        border: 1px solid black;
    }

    .all-books-box h4 {
        padding-left: 10px;
    }
</style>

<body>

    <div class="main-container m-auto col-9 mt-5 d-flex justify-content-around">
        <div class="left-side col-4 d-flex flex-column justify-content-between">
            <div class="top">
                <h1 class="mb-3">New Book</h1>
                <form action="/create_book" method="POST">
                    <div class="form-group mb-3">
                        <label for="title">Book Title:</label>
                        <input type="text" name="title" id="title" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="num_of_pages">Number of Pages:</label>
                        <input type="text" name="num_of_pages" id="num_of_pages" class="form-control">
                    </div>
                    <input type="submit" value="Create" class="btn btn-primary">
                </form>
            </div>
            <a href="/">Home</a>
        </div>
        <div class="right-side col-4">
            <h1 class="mb-3">All Books</h1>
            <div class="all-books-box">
                
                {% for book in all_books %}
                <h4><a href="/books/{{book.id}}" class="mb-n5">{{ book.title }}</a></h4>
                <hr/>
                {% endfor %}
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
