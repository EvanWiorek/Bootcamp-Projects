<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
    .box {
        border: 1px solid rgb(186, 186, 186);
    }

    .box h5 {
        line-height: 4rem;
        padding-left: 20px;
    }

    span {
        font-weight: 400;
    }
</style>

<body>

    <div class="main-container m-auto mt-5 d-flex justify-content-center col-9 gap-5">
        <div class="col-5">
            <h1 class="mb-3">{{ one_author.name}}'s Favorites</h1>
            <div class="box mb-5 shadow-sm">
                <table class="table">
                    <thead class="">
                        <tr>
                            <th scope="col">Title</th>
                            <th># of Pages</th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for book in book_faves_by_author_id %}
                        <tr>
                            <td scope="row">{{ book.title }}</td>
                            <td>{{ book.num_of_pages }}</td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
            <a class="col-1 mt-5" href="/">Home</a>
        </div>

        <div class="col-5">
            <h2 class="mb-3">Add a Book to {{ one_author.name}}'s Favorites</h2>
            <form action="/add_book_to_author_faves" method="POST">
                <div class="form-group mb-3">
                    <input type="hidden" name="author_id" value="{{ one_author.id }}">
                    <label for="book_id">Book:</label>
                    <select name="book_id" class="form-select">
                        {% for book in remaining_books %}
                        <option value={{book.id}}>{{book.title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary">
            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
