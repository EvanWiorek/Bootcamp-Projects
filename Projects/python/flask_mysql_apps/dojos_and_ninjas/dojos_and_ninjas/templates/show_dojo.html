<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show dojo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
    .dojo-box {
        border: 1px solid rgb(186, 186, 186);
    }

    .dojo-box h5 {
        line-height: 4rem;
        padding-left: 20px;
    }

    span {
        font-weight: 400;
    }
</style>

<body>

    <div class="main-container m-auto mt-5 d-flex justify-content-center col-9 gap-5">
        <div class="col-5">
            <h1 class="mb-3">{{ one_dojo.name}} Ninjas</h1>
            <div class="dojo-box mb-5 shadow-sm">
                <table class="table">
                    <thead class="">
                        <tr>
                            <th scope="col">First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {% for ninja in dojo_with_ninjas %}
                            <tr>
                                <td scope="row">{{ ninja.first_name }}</td>
                                <td>{{ ninja.last_name }}</td>
                                <td>{{ ninja.age }}</td>
                            </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
            <a class="col-1 mt-5" href="/">Home</a>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
