<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="first_name">
    </div>
    <br>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last_name">
    </div>
    <br>
    <div>
        <label>Email Addresss: *</label>
        <input type="text" name="email">
    </div>
    <br>
    <div>
        <label>Password: *</label>
        <input type="password" name="pw">
    </div>
    <br>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="cpw">
    </div>
    <br>
    <div>
        <label>Date of Birth: *</label>
        <input type="date" name="dob">
    </div>
    <br>
    <div>
        <input type="radio" name="gender" value="male" id="male"> <!--Makes the bubble-->
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="other" id="other">
        <label for="other">Prefer not to say</label>
    </div>
    <br>
    <div>
        <label>A short description about myself:</label>
        <br>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <br>
    <div>
        <label for="language">Favorite Language:</label>
        <select name="language" id="language">
          <option value="JavaScript">JavaScript</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
        </select>
    </div>
    <br>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to recieve periodic email updates</label>
    </div>
    <br>
    <div>
        <input type="submit" value="Create Account" >
    </div>
    <br>
    <h4>Indicates a required field*</h4>

</body>
</html>
