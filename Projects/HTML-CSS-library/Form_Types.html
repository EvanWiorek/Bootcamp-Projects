<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Forms</title>
</head>
<body>
    <h1>Types of Forms</h1>
    <input type="text" name="first_name"> < input type="text" name="first_name" >
    <br>
    <br>
    <input type="number" name="age">< input type="number" name="age" >
    <br>
    <br>
    <input type="password" name="password">< input type="password" name="password" >
    <br>
    <br>
    <input type="date" name="dob">< input type="date" name="dob" >
    <br>
    <br>
    <input type="color" name="text_color">< input type="color" name="text_color" >
    <br>
    <br>
    <div>
        Radio |
        <input type="radio" name="font" value="bold" id="bold"> <!--Makes the bubble-->
        <label for="bold"><strong>Bold</strong></label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Normal</label>
    </div>
    <br>
    <br>
    <div>
        Checkbox |
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">I agree</label>
    </div>
    <br>
    <br>
    Textarea |
    <textarea name="comment" cols="20" rows="3"></textarea>
    <br>
    <br>
    <br>
    <br>
    Submittable Form Example |
    <br>
    <br>
    <form action="/process" method="post">
        <div>
            <label>Name: </label>
            <input type="text" name="name" 
            placeholder="Your name..." >
        </div>
        <div>
            <label>Email: </label>
            <input type="text" name="email" 
            placeholder="Your email..." >
        </div>
        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">I would like 
            to receive email offers!</label>
        </div>
        <input type="submit" value="Sign Up!" >
    </form>
</body>
</html>
