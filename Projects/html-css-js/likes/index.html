<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <div class="header">
        <nav class="navbar">
            <div class="page-title">
                <h1>Network</h1>
            </div>
        </nav>
        <div class="your-feed">
        <h1>Your Feed</h1>
    </div>
    </div>

    <div class="main flex">
        
        <!--User Box-->
        <div class="user-box1 flex-2">
            <div class="user-box flex-col flex flex-1">
                <img src="user-circle.png" alt="User" width="75">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
        </div>

        <!--Like Boxes-->
        <div class="flex-col flex flex-5">
            <div class="container">
                <div class="flex">
                    <div class="flex-2">
                        <h3>Neil M</h3>
                    </div>
                    <div class="flex flex-2 like-counter">
                        <h4><span id="count1">3</span> like(s)</h4>
                        <button class="like-button" onclick="array(0)">Like</button>
                    </div>
                </div>
                <div class="bottom">
                    <h4>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></h4>
                </div>
            </div>
            <div class="container">
                <div class="flex">
                    <div class="flex-2">
                        <h3>Nichole K</h3>
                    </div>
                    <div class="flex flex-2 like-counter">
                        <h4><span id="count2">7</span> like(s)</h4>
                        <button class="like-button" onclick="array(1)">Like</button>
                    </div>
                </div>
                <div class="bottom">
                    <h4>Just finished my <a href="#">next comic</a>, check it out.</h4>
                </div>
            </div>
            <div class="container">
                <div class="flex">
                    <div class="flex-2">
                        <h3>Jim R</h3>
                    </div>
                    <div class="flex flex-2 like-counter">
                        <h4><span id="count3">15</span> like(s)</h4>
                        <button class="like-button" onclick="array(2)">Like</button>
                    </div>
                </div>
                <div class="bottom">
                    <h4>I can't stop listeing to the <a href="#">new album</a>. Who else is liking it?</h4>
                </div>
            </div>
        </div>
        </div>

<script src="script.js"></script>
</body>
</html>
