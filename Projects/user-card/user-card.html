<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet"  href="user-card.css">
</head>
<body>
    <div class="flexbox">
        <div class="cardbox">
            <div class="top">
                <img src="user-circle.png" alt="user-circle" class="user">
            </div>
            <div class="bottom">
                <h1>Jane Doe</h1>
                <br>
                <div class="map">
                    <img src="map-marker.png" alt="map-marker" width="12px">
                    <p>Seattle</p>
                </div>
                <br>
                <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!</p>
                <br>
                <div class="gear">
                    <img src="gear.png" alt="gear" width="17px" height="17px">
                    <p><a href="#">edit profile</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
